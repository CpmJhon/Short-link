<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Short Link Generator
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100 font-roboto">
  <div class="container mx-auto p-4">
   <header class="flex items-center justify-center bg-blue-500 p-4 rounded-lg mb-6">
    <img alt="Logo perusahaan dengan desain minimalis dan warna biru" class="mr-3" src="https://placehold.co/50x50"/>
    <h1 class="text-3xl font-bold text-white">
     Nama Perusahaan
    </h1>
   </header>
   <div class="bg-white p-6 rounded-lg shadow-md max-w-md mx-auto mb-6">
    <h2 class="text-2xl font-bold text-center">
     Short Link Generator
    </h2>
   </div>
   <div class="bg-white p-6 rounded-lg shadow-md max-w-md mx-auto">
    <div class="form-container mb-4">
     <input class="w-full p-2 border border-gray-300 rounded mb-4" id="long-url" placeholder="Enter your long URL here" type="text"/>
     <button class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600" id="generate-button">
      Generate Short Link
     </button>
    </div>
    <div class="hidden" id="result">
     <p class="text-gray-700">
      Shortened URL:
     </p>
     <a class="text-blue-500 underline" href="#" id="short-url" target="_blank">
     </a>
    </div>
    <p class="error hidden text-red-500 mt-4" id="error-message">
    </p>
   </div>
  </div>
  <script src="app.js">
  </script>
 </body>
</html>
