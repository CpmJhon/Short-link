<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Short Link Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen relative">
  <div class="absolute top-4 right-4">
    <div class="relative">
      <button class="menu-button">
        <i class="fas fa-bars text-2xl"></i>
      </button>
      <div class="menu hidden" id="menu">
        <a href="#">Home</a>
        <div class="relative">
          <a id="about-button">About</a>
          <div class="submenu hidden" id="about-menu">
            <a href="#">Our Team</a>
            <a href="#">Our Story</a>
          </div>
        </div>
        <div class="relative">
          <a id="contact-button">Contact</a>
          <div class="submenu hidden" id="contact-menu">
            <a href="#">Email Us</a>
            <a href="#">Call Us</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <main class="main-container">
    <div class="header">
      <img src="https://placehold.co/50x50" alt="Logo" class="logo">
      <span class="app-title">Your App Name</span>
    </div>
    <div class="title">
      <h1>Short Link Generator</h1>
    </div>
    <form id="shorten-form">
      <label for="long-url">Enter your long URL:</label>
      <input id="long-url" type="text" placeholder="https://example.com/very-long-url" required>
      <button type="submit">Generate Short Link</button>
    </form>
    <div class="result hidden" id="result">
      <p>Short URL:</p>
      <p id="short-url"></p>
    </div>
  </main>
  <script src="app.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
